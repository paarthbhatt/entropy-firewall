name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  PYTHON_VERSION: "3.11"

jobs:
  # ---------- Lint + Type Check ----------
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Ruff lint
        run: ruff check entropy/ tests/

      - name: Ruff format check
        run: ruff format --check entropy/ tests/

      - name: Mypy type check
        run: mypy entropy/

  # ---------- Unit Tests ----------
  test:
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run unit tests
        env:
          ENTROPY_ENVIRONMENT: testing
          ENTROPY_MASTER_API_KEY: test-master-key
          ENTROPY_DEBUG: "true"
        run: |
          pytest tests/unit/ -v --tb=short -x

  # ---------- Integration Tests ----------
  integration:
    runs-on: ubuntu-latest
    needs: test
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_DB: entropy_test
          POSTGRES_USER: entropy
          POSTGRES_PASSWORD: test_password
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 5s
          --health-timeout 3s
          --health-retries 5
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 5s
          --health-timeout 3s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run integration tests
        env:
          ENTROPY_ENVIRONMENT: testing
          ENTROPY_MASTER_API_KEY: test-master-key
          ENTROPY_DEBUG: "true"
          ENTROPY_DB_HOST: localhost
          ENTROPY_DB_PORT: "5432"
          ENTROPY_DB_NAME: entropy_test
          ENTROPY_DB_USER: entropy
          ENTROPY_DB_PASSWORD: test_password
          ENTROPY_REDIS_URL: redis://localhost:6379/1
        run: |
          pytest tests/integration/ -v --tb=short

  # ---------- Docker Build ----------
  docker:
    runs-on: ubuntu-latest
    needs: integration
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t entropy:latest .

      - name: Verify image
        run: docker run --rm entropy:latest python -c "from entropy import __version__; print(__version__)"
